<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper red accent-2">
            <a href="#" class="brand-logo center">Game</a>
        </div>
    </nav>
    <div class="container">
        <div>
            <div class="container box-container">
                <div class="box img-x waves-effect waves-light btn" id="1"></div>
                <div class="box img-x waves-effect waves-light btn" id="2"></div>
                <div class="box img-o waves-effect waves-light btn" id="3"></div>
                <div class="box img-x waves-effect waves-light btn" id="4"></div>
                <div class="box img-o waves-effect waves-light btn" id="5"></div>
                <div class="box img-x waves-effect waves-light btn" id="6"></div>
                <div class="box img-o waves-effect waves-light btn" id="7"></div>
                <div class="box img-x waves-effect waves-light btn" id="8"></div>
                <div class="box img-x waves-effect waves-light btn" id="9"></div>
            </div>
        </div>
    </div>
    <script>
        $('.box').on('click', function(){
            let hasClassX = $(this).hasClass('img-x')
            if(hasClassX){
                $(this).removeClass('img-x')
                $(this).addClass('img-o')
            }else {
                $(this).removeClass('img-o')
                $(this).addClass('img-x')
            }
        })
    </script>
</body>

</html>
